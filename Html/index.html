            </div>
            <div>

            </div>
        </div>


    </header>

    <!-- Creating new form  -->
    <section class="new-form">
        <span>Start a new form</span>
        <a href="http://127.0.0.1:5500/Html/form.html"><img src="../Images/forms-blank-googlecolors.png" alt=""></a>
        <p>Blank form</p>
    </section>

    <!-- Recent Created forms -->
    <div class="recent-form">
        <section class="recently-created-forms">
            <div>
                <span>Recent forms</span>
            </div>
            <div class="modification">
                <select name="owner" id="owned">
                    <option value="owned by everyone">
                        Owned by everyone
                    </option>
                    <option value="owned by everyone">
                        Owned by me
                    </option>
                    <option value="owned by everyone">
                        Not owned by me
                    </option>
                </select>
                <!-- <i class="fa-solid fa-table-cells"></i> -->
                <div class="list">
                    <i class="fa-solid fa-list"></i>

                    <div class="modified">
                        <i class="fa-solid fa-caret-up"></i>
                        <span>A Z</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>

            </div>
            <div>

            </div>
